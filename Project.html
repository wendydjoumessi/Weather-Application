<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oleo+Script&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/project.css" />

    <title>Document</title>
  </head>

  <body>
    <div class="container body">
      <div class="col-12">
        <header>Weather Application</header>
        <h5></h5>
        <div class="inputs">
        <form id="search-form">
          <input
            type="text"
            placeholder="Enter the name of  a city"
            class="text-box"
            id="search-box"
          />
          <input type="submit" value="Search" class="submit-button" />
        </form>
        <button class="CurrentLocation-button">Current Location</button>
        </div>
        <div class="row">
          <div class="col-6">
            <span class="city">Buea</span><br />
            <p>
              precipitation 48% <br />
              humidity 96% <br />
              wind 2km/h
            </p>
          </div>
          <div class="col-6">
            <div class="current-temperature">
              <img src="images/weather1.png" alt="rainy cloud" />
              <span class="celsius">23°C</span><br />Monday
            </div>
          </div>
          <div class="emoji">
            <div class="row">
              <div class="col-2">
                Mon <br />
                <img src="images/weather1.png" alt="day one" /><br />
                <span class="celsius">23°C</span>
              </div>
              <div class="col-2">
                Tue<br />
                <img src="images/weather2.png" alt="day two" /><br />
                <span class="celsius">26°C</span>
              </div>
              <div class="col-2">
                Wed <br />
                <img src="images/weather3.png" alt="day three" /><br />
                <span class="celsius">26°C</span>
              </div>
              <div class="col-2">
                Thu <br />
                <img src="images/weather4.png" alt="day four" /><br />
                <span class="celsius">25°C</span>
              </div>
              <div class="col-2">
                Fri <br />
                <img src="images/weather5.png" alt="day five" /><br />
                <span class="celsius"> 25°C</span>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-6">
            <em>Coded by wendy</em>
          </div>
          <div class="col-6">
            <p class="date"></p>
          </div>
        </div>
      </div>
    </div>

    <script src="src/project.js"></script>
  </body>
</html>
