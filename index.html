<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oleo+Script&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/project.css" />

    <title>Document</title>
  </head>

  <body>
    <div class="container body">
      <div class="col-12">
        <header>Weather Application</header>
        <h5></h5>
        <div class="inputs">
          <form id="search-form">
            <input
              type="text"
              placeholder="Enter the name of  a city"
              class="text-box"
              id="search-box"
            />
            <input type="submit" value="Search" class="submit-button" />
          </form>
          <button class="CurrentLocation-button">Current Location</button>
        </div>
        <div class="row">
          <div class="col-6">
            <span class="city">Cameroon</span><br />
            <div id="description">Clear</div>
            <p>
              precipitation 48% <br />
              <span id="humidity">humidity 96%</span> <br />
              <span id="wind">wind 2km/h</span>
            </p>
          </div>
          <div class="col-6">
            <div class="current-temperature">
              <img src=".." alt="" id="icon" />
              <strong id="Temperature">23</strong
              ><span class="temperature-units"
                ><a href="#" id="celsius-link" class="active">째C </a>|
                <a href="#" id="fahrenheit-link">째F</a></span
              >
              <br /><span id="current-day">Monday</span>
            </div>
          </div>
          <div class="weather-forecast" id="forecast">
            <div class="row">
              <div class="col-2">
                <div class="weather-forecast-date">Sun</div>
                <img src="images/weather5.png" alt="day one" /><br />
                <div class="weather=forecast=temperature">
                  <span class="weather-forecast-temperature-max">29째</span>
                  <span class="weather-forecast-temperature-min">28째</span>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="row"></div>
        <div class="row footer">
          <div class="col-6 link">
            <a
              href="https://github.com/wendydjoumessi/Weather-Application"
              target="_blank"
              >Open source ,
            </a>
            <em>Coded by wendy</em>
          </div>
          <div class="col-6">
            <p id="date"></p>
          </div>
        </div>
      </div>
    </div>
    <script src="src/project.js"></script>
  </body>
</html>
