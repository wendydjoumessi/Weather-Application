<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oleo+Script&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/project.css" />

    <title>Document</title>
  </head>

  <body>
    <div class="container body">
      <div class="col-12">
        <header>Weather Application</header>
        <h5></h5>
        <div class="inputs">
          <form id="search-form">
            <input
              type="text"
              placeholder="Enter the name of  a city"
              class="text-box"
              id="search-box"
            />
            <input type="submit" value="Search" class="submit-button" />
          </form>
          <button class="CurrentLocation-button">Current Location</button>
        </div>
        <div class="row">
          <div class="col-6">
            <span class="city">Cameroon</span><br />
            <div id="description">Clear</div>
            <p>
              precipitation 48% <br />
              <span id="humidity">humidity 96%</span> <br />
              <span id="wind">wind 2km/h</span>
            </p>
          </div>
          <div class="col-6">
            <div class="current-temperature">
              <img src=".." alt="" id="icon" />
              <strong id="Temperature">23</strong
              ><span class="temperature-units"
                ><a href="#" id="celsius-link" class="active">°C </a>|
                <a href="#" id="fahrenheit-link">°F</a></span
              >
              <br /><span id="current-day">Monday</span>
            </div>
          </div>
          <div class="emoji">
            <div class="row">
              <div class="col-2">
                Mon <br />
                <img src="images/weather1.png" alt="day one" /><br />
                <span class="celsius">23°C</span>
              </div>
              <div class="col-2">
                Tue<br />
                <img src="images/weather2.png" alt="day two" /><br />
                <span class="celsius">26°C</span>
              </div>
              <div class="col-2">
                Wed <br />
                <img src="images/weather3.png" alt="day three" /><br />
                <span class="celsius">26°C</span>
              </div>
              <div class="col-2">
                Thu <br />
                <img src="images/weather4.png" alt="day four" /><br />
                <span class="celsius">25°C</span>
              </div>
              <div class="col-2">
                Fri <br />
                <img src="images/weather5.png" alt="day five" /><br />
                <span class="celsius"> 25°C</span>
              </div>
            </div>
          </div>
        </div>
        <div class="row"></div>
        <div class="row footer">
          <div class="col-6 link">
            <em>Coded by wendy</em> source code on Github
            <a
              href="https://github.com/wendydjoumessi/Weather-Application"
              target="_blank"
              >github Link</a
            >
            and hosted on
            <a
              href="https://singular-smakager-771a45.netlify.app"
              target="_blank"
              >Netlify</a
            >
          </div>
          <div class="col-6">
            <p id="date"></p>
          </div>
        </div>
      </div>
    </div>
    <script src="src/project.js"></script>
  </body>
</html>
